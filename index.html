<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="logo">
          <img
            src="img/loreal-logo.png"
            alt="L'Oreal Logo"
            width="120"
            height="auto"
            class="logo-img"
          />
        </div>
        <h1 class="site-title">Your Beauty Assistant</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routinesâ€¦"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oreal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="https://www.loreal.com/en/group/global-privacy-policy/">Privacy Policy</a>
          <a href="https://www.loreal.com/en/term-of-use/">Terms of Use</a>
          <a href="https://www.loreal.com/en/">Website</a>
        </nav>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
